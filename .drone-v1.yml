- name: Print Keys
  pull: always
  image: quay.io/ukhomeofficedigital/kd
  commands:
      - echo AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID
      - echo SSH_KEY=$SSH_KEY
      - echo TF_VAR_CI_ID=$TF_VAR_CI_ID
      - echo TF_VAR_MOCK_ID=$TF_VAR_MOCK_ID
  environment:
    AWS_ACCESS_KEY_ID:
      from_secret: AWS_ACCESS_KEY_ID
    SSH_KEY:
      from_secret: SSH_KEY
    TF_VAR_CI_ID:
      from_secret: TF_VAR_CI_ID
    TF_VAR_MOCK_ID:
      from_secret: TF_VAR_MOCK_ID
    when:
        event: push

